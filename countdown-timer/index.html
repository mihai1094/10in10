<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Countdown Timer</title>
</head>

<body>
 <div class="container">
  <div class="title">
   <h1>Until Christmas</h1>
  </div>
  <div class="time-box">
   <div class="time-box-children">
    <div class="value">
     <p id="days">3</p>
    </div>
    <div class="value-descriptor">days</div>
   </div>
   <div class="time-box-children">
    <div class="value">
     <p id="hours">9</p>
    </div>
    <div class="value-descriptor">hours</div>
   </div>
   <div class="time-box-children">
    <div class="value">
     <p id="minutes"> 58</p>
    </div>
    <div class="value-descriptor">minutes</div>
   </div>
   <div class="time-box-children">
    <div class="value">
     <p id="seconds">16</p>
    </div>
    <div class="value-descriptor">seconds</div>
   </div>
  </div>
 </div>
 <script src="app.js"></script>

</body>

</html>
